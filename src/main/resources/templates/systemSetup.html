<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Elevator System Manager</h1>

<p>Please insert system setup:</p>
<br>
<form th:action="@{/}" method="post" th:object="${elevatorSystemSetupDto}">
    <label>Number of elevators: </label>
        <input type="number" th:field="*{numberOfElevators}" >
    <br>
    <label>Number of floors:</label>
        <input type="number" th:field="*{numberOfFloors}"  >
    <p th:if="${#fields.hasErrors('numberOfFloors')}" th:text="${err}"></p>
    <br>
    <div th:if="${#fields.hasAnyErrors()}">
        <ul>
            <li th:each="err : ${#fields.allErrors()}" th:text="${err}" />
        </ul>
    </div>

    <input type="submit">
    <br>

</form>
</body>
</html>
